<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">

    <h2>Password Generator</h2>

    <div class="password-display">
        <input type="password" id="passwordInput" placeholder="Escribe tu contrase√±a">
        <button id="toggleBtn">üëÅ</button>
    </div>

    <div class="card">

        <div class="length">
            <div class="length-header">
                <span>Character Length</span>
                <span id="lengthValue">10</span>
            </div>
            <input type="range" min="8" max="20" value="10" id="lengthSlider">
        </div>

        <div class="options">
            <label><input type="checkbox" id="uppercase" checked> Include Uppercase Letters</label>
            <label><input type="checkbox" id="lowercase" checked> Include Lowercase Letters</label>
            <label><input type="checkbox" id="numbers" checked> Include Numbers</label>
            <label><input type="checkbox" id="symbols"> Include Symbols</label>
        </div>

        <div class="strength">
            <span>STRENGTH</span>
            <div class="strength-info">
                <span id="strengthText">MEDIUM</span>
                <div class="bars">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </div>
            </div>
        </div>

        <button id="generateBtn" class="generate">GENERATE ‚Üí</button>

    </div>

</div>

<script src="script.js"></script>
</body>
</html>
